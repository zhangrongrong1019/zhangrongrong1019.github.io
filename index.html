   var u = navigator.userAgent;

function openApp(){
    if(isAndroid) {
        function android() {
            window.location.href ="com.baidu.tieba://";
            /***打开app的协议，有安卓同事提供***/
            window.setTimeout(function () {
                window.location.href ="https://itunes.apple.com/cn/app/id477927812";
                /***打开app的协议，有安卓同事提供***/
            }, 2000);
        };
    }
    if(isiOS){
        function ios(){
            var ifr = document.createElement("iframe");
            ifr.src = "openwjtr://com.tyrbl.wjtr"; /***打开app的协议，有ios同事提供***/
            ifr.style.display = "none";
            document.body.appendChild(ifr);
            window.setTimeout(function(){
                document.body.removeChild(ifr);
                window.location.href = "http://www.wjtr.com/download/index.html"; /***下载app的地址***/
            },2000)
        };
    }
}
