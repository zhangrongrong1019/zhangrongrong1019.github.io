     function getUrlParam(name) {
        var paramIndex=window.location.href.indexOf('?')
        if(paramIndex!=-1){
            var parameter= window.location.href.substring(paramIndex)
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = parameter.match(reg); //匹配目标参数
        }

        if (r != null) return unescape(r[2]); return null; //返回参数值
    }



    function openNewApp(){
        var webType = getUrlParam("webType");
        console.log(webType)
        if(webType =="wkweb"){
            window.webkit.messageHandlers.HYZ_Model.postMessage({body: 'lincombfinance://Service/kcode'});
        }else{
           /* alert(webType)*/
           openApp(url="lincombfinance://Service/kcode")
        }
    }
