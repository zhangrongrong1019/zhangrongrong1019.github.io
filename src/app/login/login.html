<style>
    .app-content{
        width: 100%;
        height: 100%;
        background: #fff;
    }
   .form-item{
       /*height: 140px;*/
       width: 90%;
       margin: 0 auto;
       border-bottom: 1px solid #dfdfdf;
       padding: 0.25rem 0;
   } 
   .form-item:nth-last-of-type(1){
       border-bottom: none;
   }
   .form-item .txt{
       width: 60%;
       height: 0.8rem;
       line-height: 0.8rem;
   }
</style>
<div class="app-content">
    <div style="background: #f5f5f5;height: 0.2rem"></div>
    <div class="form-item">
        <i class="iconfont">&#xe60f;</i>
        <input type="number" class="txt" id="mobile" name="mobile" placeholder="请输入你的手机号码" autofocus
               ng-model="mobile" required />
    </div>
    <div class="form-item clear">
        <i class="iconfont">&#xe624;</i>
        <input type="number" class="txt" id="validCode" name="validCode" placeholder="请输入手机验证码"
               ng-model="validCode"  required />
        <button type="button" ng-disabled="!isMobile || !isValid" class="btn fr" ng-click="getValidCode()">{{validFont}}</button>
    </div>
    <div class="form-item text-center">
        <button type="submit" class="btn btn-lg" ng-disabled="!isMobile || !isValid" ng-click="submit()">立即登录</button>
    </div>
</div>
